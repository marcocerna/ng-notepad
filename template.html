<div ng-show="!editMode">
  <p ng-repeat="note in notes">
    <a href="#" ng-click="openEditor(note.id)">{{note.title}}</a>
  </p>
</div>
<div id="editor" ng-show="editMode" contenteditable="true" ng-bind="noteText"></div>

<span ng-show="!editMode"> <a ng-click="openEditor()">Create a Note</a></span>
<span ng-show="editMode"> <a ng-click="saveNote()">Back</a></span>
